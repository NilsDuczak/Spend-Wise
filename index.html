<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Spend Wise</title>
  </head>
  <body>
    <div class="container">
      <h2>Spend Wise</h2>
      <div class="error_message">
        <p>Bitte gib dein Budget ein | Mehr als 0€</p>
      </div>
      <div class="budget_content">
        <div class="ur_budget">
          <form>
            <label for="budget">Dein Budget: </label>
            <input
              type="number"
              placeholder="Gib dein Budget ein"
              class="budget_input"
            />
            <button class="btn" id="btn_budget">Set</button>
          </form>
        </div>
        <div class="ur_expenses">
          <form>
            <label for="expenses">Details zu deinen Kosten: </label>
            <input type="text" placeholder="Wofür?" class="expenses_input" />
            <input
              type="number"
              placeholder="Wieviel?"
              class="expenses_amount"
            />
            <button class="btn" id="btn_expenses">Kosten Hinzufügen</button>
          </form>
        </div>
      </div>
      <!------============ Cards Start ==========----->
      <ul class="cards">
        <li>
          <i class="bx bx-money"></i>
          <span class="info">
            <h3><span>€</span><span class="budget_card">0</span></h3>
            <p>Budget</p>
          </span>
        </li>
        <li>
          <i class="bx bx-credit-card"></i>
          <span class="info">
            <h3><span>€</span><span class="expenses_card">0</span></h3>
            <p>Kosten</p>
          </span>
        </li>
        <li>
          <i class="bx bx-dollar"></i>
          <span class="info">
            <h3><span>€</span><span class="balance_card">0</span></h3>
            <p>Kontostand</p>
          </span>
        </li>
      </ul>
      <!------============ Cards Close ==========----->

      <!------============ Table Content Start ==========----->
      <div class="table_content">
        <h3>Details</h3>
        <div class="table_data">
          <!-- <ul class="tbl_tr_content">
                    <li>1</li>
                    <li>Gaming Mouse</li>
                    <li><span>€</span>600</li>
                    <li>
                        <button type="button" class="btn_edit">Edit</button>
                        <button type="button" class="btn_delete">Delete</button>
                    </li>
                </ul> -->
        </div>
      </div>
      <!------============ Table Content Close ==========----->
    </div>
  </body>
</html>
